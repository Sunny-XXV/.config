<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Default system-ui fonts -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>

  <!-- Default sans-serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
      <string>Noto Sans</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Default serif fonts-->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK SC</string>
      <string>Noto Serif</string>
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <!-- Default monospace fonts-->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetbrainsMono Nerd Font</string>
      <string>Noto Sans Mono CJK SC</string>
      <string>Symbols Nerd Font</string>
      <string>Twemoji</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="prgname" compare="not_eq">
      <string>chrome</string>
    </test>
    <test name="family" compare="contains">
      <string>Noto Sans Mono CJK</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Iosevka Term</string>
    </edit>
  </match>

  <!-- Default font for the zh_cn locale -->

  <!-- sans-serif -->
  <match>
      <test name="lang" compare="contains">
          <string>zh_cn</string>
      </test>
      <test name="family">
          <string>sans-serif</string>
      </test>
      <edit name="family" mode="prepend">
          <string>Noto Sans CJK SC</string>
      </edit>
  </match>
  <!-- serif -->
  <match>
      <test name="lang" compare="contains">
          <string>zh_cn</string>
      </test>
      <test name="family">
          <string>serif</string>
      </test>
      <edit name="family" mode="prepend">
          <string>Noto Sans CJK SC</string>
      </edit>
  </match>
  <!-- monospace -->
  <match>
      <test name="lang" compare="contains">
          <string>zh_cn</string>
      </test>
      <test name="family">
          <string>monospace</string>
      </test>
      <edit name="family" mode="prepend">
          <string>Noto Sans Mono CJK SC</string>
      </edit>
  </match>

  
  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <!-- not have HK -->
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Sans CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Serif CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Noto Sans Mono CJK SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>
  
  <!-- Replace monospace fonts -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>Source Code</string>
    </test>
    <edit name="family" binding="strong">
      <string>Iosevka Term</string>
    </edit>
  </match>
    <match target="pattern">
    <test name="lang" compare="contains">
      <string>en</string>
    </test>
    <test name="family" compare="contains">
      <string>Noto Sans CJK</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <string>en</string>
    </test>
    <test name="family" compare="contains">
      <string>Noto Serif CJK</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
    </edit>
  </match>

  <!-- Fallback fonts preference order -->

  <!-- sans-serif -->
  <alias>
      <family>sans-serif</family>
      <prefer>
          <family>DejaVu Sans</family>
          <family>Noto Sans</family>

          <family>Noto Sans CJK SC</family>
          <family>Noto Sans CJK SC</family>
          <family>Noto Sans CJK TC</family>
          <family>Noto Sans CJK JP</family>
          <family>Noto Sans CJK KR</family>

          <family>Noto Color Emoji</family>
          <family>Noto Emoji</family>
      </prefer>
  </alias>
  <!-- serif -->
  <alias>
      <family>serif</family>
      <prefer>
          <family>DejaVu Serif</family>
          <family>Noto Serif</family>

          <family>Noto Sans CJK SC</family>
          <family>Noto Serif CJK SC</family>
          <family>Noto Serif CJK TC</family>
          <family>Noto Serif CJK JP</family>
          <family>Noto Serif CJK KR</family>

          <family>Noto Color Emoji</family>
          <family>Noto Emoji</family>
      </prefer>
  </alias>
  <!-- monospace -->
  <alias>
      <family>monospace</family>
      <prefer>
          <family>DejaVuSansMono Nerd Font Mono</family>
          <family>DejaVu Sans Mono</family>
          <family>Noto Sans Mono</family>
          <family>Source Code Pro</family>

          <family>Noto Sans CJK SC Mono</family>
          <family>Noto Sans Mono CJK SC</family>
          <family>Noto Sans Mono CJK TC</family>
          <family>Noto Sans Mono CJK JP</family>
          <family>Noto Sans Mono CJK KR</family>

          <family>Noto Color Emoji</family>
          <family>Noto Emoji</family>
      </prefer>
  </alias>

  <!-- =============== 渲染设置 =============== -->

  <match target="font">
      <!-- 抗锯齿 -->
      <edit name="antialias" mode="assign">
          <bool>true</bool>
      </edit>

      <!-- 字体提示 -->

      <!-- BCI (字节码解释器) -->
      <edit name="hinting" mode="assign">
          <bool>true</bool>
      </edit>

      <!-- Custom settings for certain fonts or font styles -->
      <test name="weight" compare="more">
          <const>medium</const>
      </test>
      <!-- 自动微调 -->
      <edit name="autohint" mode="assign">
          <bool>false</bool>
      </edit>

      <!-- Hintstyle -->
      <edit name="hintstyle" mode="assign">
          <const>hintfull</const>
      </edit>

      <!-- 像素对齐 -->
      <edit name="rgba" mode="assign">
          <const>rgb</const>
      </edit>

      <!-- 子像素渲染 -->

      <!-- LCD 滤镜 -->
      <edit name="lcdfilter" mode="assign">
          <const>lcddefault</const>
      </edit>

      <!-- 禁用 bitmap 字体 -->
      <edit name="embeddedbitmap" mode="assign">
          <bool>false</bool>
      </edit>
  </match>

</fontconfig>
